<body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
       <b>  login </b>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">...</p>
    
          <form [formGroup]="login" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3">
              <input type="text " formControlName="email" class="form-control" placeholder="Email / Username" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">email  is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>

            </div>
            </div>
            <div class="input-group mb-3">
              <input type="password"  formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Remember Me
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
      
          <!-- /.social-auth-links -->
    
          <p class="mb-1">
            <a href="forgot-password.html">I forgot my password</a>
          </p>
         
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    </body>
