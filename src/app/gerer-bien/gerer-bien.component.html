<section class="content">

    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Liste de Biens</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fas fa-minus"></i></button> 
 
        </div>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped projects">
            <thead>
                <tr>
                    <th style="width: 1%">
                        Image
                    </th>
                    <th style="width: 20%">
                        propri√©taire
                    </th>
              

                    <th style="width: 8%" class="text-center">
                        Status
                    </th>
                    <th style="width: 30%"> 
                    </th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listBiens">
                    <td>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <img style='height: 100px;;width: 100px;' src="{{item.image}}">
                            </li>
                        
                        </ul>
                    </td>
                    <td>
                        <a>
                            {{item.proprietaire}}
                        </a>
                       
                    </td>
                
  
                    <td class="project-state">
                        <span class="badge badge-success" *ngIf="item.etat==1">louer</span>
                        <span class="badge badge-danger"  *ngIf="item.etat==0">non louer</span>


                    </td>
                    <td class="project-actions text-right">
                       <!--  <a class="btn btn-primary btn-sm" href="#">
                            <i class="fas fa-folder">
                                consulter
                            </i>
                           
                        </a> -->
                        <a class="btn btn-info btn-sm"(click)="openModal(editProfileModal,item.id)">
                            <i class="fas fa-pencil-alt">
                                modifier
                            </i>
                        
                        </a>
                        <a class="btn btn-danger btn-sm">
                            <i class="fas fa-trash" (click)="deleteBien(item.id)">
                                supprimer
                            </i>
                            
                        </a>
                    </td>
               
                </tr>
               
            </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->

    <ng-template #editProfileModal let-modal>
        <div class="modal-header">
         <h5 class="modal-title" id="editProfileLabel">Update bien</h5>
         <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
         </button>
        </div>
        
        <div class="modal-body">
         <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
           <label for="propName" class="col-sm-4 col-form-label">proprietaire</label>
           <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="propName"   id="propName">
           </div>
          </div>
          <div class="form-group row">
           <label for="adress" class="col-sm-4 col-form-label">Emplacement</label>
           <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="bienByid.adress" formControlName="adress" id="adress">
           </div>
          </div>
          <div class="form-group row">
           <label for="superficie" class="col-sm-4 col-form-label">Superficie</label>
           <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="bienByid.superficie" formControlName="superficie" id="superficie">
           </div>
          </div>
          <div class="form-group row">
           <label for="typologie" class="col-sm-4 col-form-label">Typologie</label>
           <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="bienByid.typologie" formControlName="typologie" id="typologie">
           </div>
          </div>

          <div class="form-group row">
            <label for="etage" class="col-sm-4 col-form-label">Etage</label>
            <div class="col-sm-8">
             <input type="text" class="form-control" [(ngModel)]="bienByid.etage" formControlName="etage" id="etage">
            </div>
           </div>
           <div class="form-group row">
            <label for="composition" class="col-sm-4 col-form-label">Composition</label>
            <div class="col-sm-8">
             <input type="text" class="form-control" [(ngModel)]="bienByid.composition" formControlName="composition" id="composition">
            </div>
           </div>

           <div class="form-group row">
            <label for="prix" class="col-sm-4 col-form-label">Prix</label>
            <div class="col-sm-8">
             <input type="text" class="form-control" [(ngModel)]="bienByid.prix" formControlName="prix" id="prix">
            </div>
           </div>

          <div class="modal-footer">
           <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
           <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
         </form>
        </div>
       </ng-template>

  </section>
  <!-- /.content -->
<!-- /.content-wrapper -->
