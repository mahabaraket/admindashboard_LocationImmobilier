<section class="content">

    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Projects</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fas fa-minus"></i></button>
 
        </div>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped projects">
            <thead>
                <tr>
                    <th style="width: 1%">
                        id
                    </th>
                    <th style="width: 30%">
                         Compostion
                    </th>
                    <th style="width: 20%">
                        proprietaire
                    </th>
                   
                    <th style="width:20%">
                        Localisation  
                    </th>
                    <th style="width: 10%">
                        Type  
                    </th>
                    <th style="width: 10%">
                        Etage  
                    </th>
                    <th style="width: 30%">
                        Prix  
                    </th>

                    <th style="width: 8%" class="text-center">
                        Status
                    </th>
                  
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let item of listBiens">
                    <td>
                        #
                    </td>
                    <td>
                        <a>
                            {{item.composition}}
                        </a>
                       
                    </td>
                    <td>
                        {{item.proprietaire}}
                    </td>
                   
                    <td>
                          {{item.adress}}
                    </td>
                    <td>
                        {{item.typologie}}
                  </td>
                   <td>
                    {{item.etage}} 
                  </td>
                  <td>
                    {{item.prix}} DT
                  </td>
  
                    <td class="project-state" >
                        <span class="badge badge-success" *ngIf="item.etat==1">louer</span>
                        <span class="badge badge-danger" *ngIf="item.etat==0">non louer</span>


                    </td>

               
                </tr>
               
            </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->

  </section>
  <!-- /.content -->
<!-- /.content-wrapper -->
